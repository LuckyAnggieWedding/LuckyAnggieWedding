<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #000;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <img src="wedding.jpg" alt="Wedding Invitation">

  <!-- Tombol Play Musik -->
  <button class="music-btn" onclick="toggleMusic()">▶</button>

  <!-- Musik -->
  <audio id="bg-music" loop>
    <source src="lagu.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const music = document.getElementById("bg-music");
    const btn = document.querySelector(".music-btn");
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        btn.textContent = "▶"; // Play
      } else {
        music.play();
        btn.textContent = "⏸"; // Pause
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
